<div class="flex justify-center mt-10s">

  <div class="flex-col flex items-center">
    <app-text-input [(value)]="username" classes="mb-5" placeholder="Username"></app-text-input>
    <app-text-input [(value)]="password" classes="mb-10" inputType="password" placeholder="Password"></app-text-input>
    <app-button classes="mb-20" (onClick)="login()" text="Sign In"></app-button>

    <app-button type="nav" routerLink="/login" text="Sign in as User"></app-button>
  </div>

</div>
